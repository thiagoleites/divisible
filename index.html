<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Divisibilidade</title>

</head>
<body>
    
    <main>
        <header>
            <h1>Por favor, insira um número.</h1>
            <h2>Retorna somatório de todos os valores inteiros divisíveis por 3 ou 5 que são inferiores ao número informado.</h2>
        </header>

        <p id="error"></p>
        
        <section>
            <input type="number" name="number" id="number">
            <button type="button" class="btn" id="botao">Obter resultado</button>
            <span id="results"></span>
        </section>

    </main>

    <script src="./scripts.js"></script>
</body>
</html>
